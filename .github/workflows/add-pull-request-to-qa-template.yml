name: Add Pull Request to QA Template Based on QA Priority Label
on:
  pull_request:
    branches:
      - main
      - 'enh/auto-add-prs-to-qa-template'
    types:
      - labeled

jobs:
  add-to-project:
    name: Add To GitHub projects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Add To GitHub projects
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: ${{ secrets.QA_PROJECT_URL }}
          github-token: ${{ secrets.ADD_PRS_TO_QA_PROJECTS_TOKEN }}
          labeled: '[qa] low priority'
          label-operator: OR
