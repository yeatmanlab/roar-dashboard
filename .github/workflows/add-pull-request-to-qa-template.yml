name: Add Pull Request to QA Template Based on QA Priority Label

on:
  pull_request:
    types:
      - labeled

jobs:
  add-to-project:
    name: Add pull request to QA project
    runs-on: ubuntu-latest
    steps:
      uses: actions/add-to-project@v1.0.2
      with:
        project-url: https://github.com/orgs/yeatmanlab/projects/33
        github-token: ${{ secrets.KMONTVILLE_PERSONAL_ACCESS_TOKEN }}
        labeled:
          - '[qa] low priority'
          - '[qa] medium priority'
          - '[qa] high priority'
        label-operator: OR
