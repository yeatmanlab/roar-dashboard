name: Run all cypress tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run cypress tests (exclude locales)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: VITE_HTTPS=FALSE npm run dev:db
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
        env:
          E2E_USE_ENV: 'TRUE'
          E2E_BASE_URL: 'http://localhost:5173/signin'

  cypress-locales-emulator:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run locales login against emulator (HTTP)
        run: bash scripts/e2e-locales-emulator.sh
