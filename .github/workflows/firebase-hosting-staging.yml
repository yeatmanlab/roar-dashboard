name: Deploy to Firebase Hosting (staging)
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    if: github.repository == 'yeatmanlab/roar-dashboard'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: 'vite staging build'
        env:
          NODE_OPTIONS: '--max_old_space_size=8192'
        run: export VITE_STAGING_BUILD=true && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADMIN_PROD }}'
          channelId: live
          projectId: '${{ secrets.FIREBASE_PROJECT_ID_ADMIN_PROD }}'
          target: staging
